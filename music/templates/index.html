<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if all_albums %}
    <ul>
        {% for album in all_albums %}
            <li>
                <a href="/music/{{ album.id }}/">{{ album.album_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h1>Album list is empty :(</h1>
{% endif %}
</body>
</html>
